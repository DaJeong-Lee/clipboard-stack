<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clipboard Stack</title>
  </head>
  <style>
    p {
        margin-top: 5px;
        margin-bottom: 5px;
      }
  </style>
  <script>

    window.$ = window.jQuery = require('./js/jquery-2.2.3.min.js');

    $(function(){
      //ready 

    });

     

    // In renderer process (web page).
    const ipcRenderer = require('electron').ipcRenderer;

    ipcRenderer.on('setClipboard', function(event, arg) {
      console.log(arg);
      $('#div1').empty();
      $.each(arg, function(index, value){
        $('#div1').append('<p style="font-size:10pt;">'+value+'</p>');
      });
    
    });
 

  </script>
  <body>
    <p style="font-size:10pt;">이 App는 클립보드의 Text를 '저장하여' 필요시 선택하여 '붙여넣기' 하기위해 사용</p>
    <hr/>
    <div>
      <p style="font-size:12pt;font-weight:bold;">&lt;How to use&gt;</p>
      <p style="font-size:10pt;">1. 클립보드에 저장 : Ctrl+C</p>
      <p style="font-size:10pt;">2. Clipboard Stack 등록 : Ctrl+Shift+C</p>
      <p style="font-size:10pt;">3. Clipboard Stack 붙여넣기 : Ctrl+Shift+V</p>
    </div>
    <hr/>
    <h3>&lt;Saved List&gt;</h3>
    <div id="div1"> 
    </div>
  </body>
</html>
