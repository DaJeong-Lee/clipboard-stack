<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clipboard Stack</title>
  </head>
  <script>

    window.$ = window.jQuery = require('./js/jquery-2.2.3.min.js');

    $(function(){
      //ready 

    });

     

    // In renderer process (web page).
    const ipcRenderer = require('electron').ipcRenderer;

    ipcRenderer.on('setClipboard', function(event, arg) {
      console.log(arg);
      $('#div1').empty();
      $.each(arg, function(index, value){
        $('#div1').append('<p>'+value+'</p>');
      });
    
    });



    ipcRenderer.send('asynchronous-message', 'ping2');
   

  </script>
  <body>
    <h1>Clipboard Stack</h1>
    <div id="div1"> 
    </div>
  </body>
</html>
